# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

before:
  hooks:
    - go mod tidy

gomod:
  proxy: true

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
    ldflags:
      - -s -w 
      - -X magi-cli/cmd.version={{.Version}}
      - -X magi-cli/cmd.commit={{.Commit}}
      - -X magi-cli/cmd.date={{.Date}}
      - -X magi-cli/cmd.builtBy={{.BuiltBy}}
    main: ./main.go
    binary: magi
archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [ 'zip' ]
    files:
      - LICENSE*
      - README*
      - CHANGELOG*
      - docs/*
checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'
snapshot:
  version_template: "{{ incpatch .Version }}-next"
changelog:
  use: github
  format: "{{.SHA}}: {{.Message}} (@{{.AuthorUsername}})"
  abbrev: -1
  sort: asc
  filters:
    exclude:
      - '^docs'
      - '^test'
      - '^ci'
      - Merge pull request
      - Merge branch
      - go mod tidy
